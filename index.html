<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Anglers</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>

<body>
    <container class="container">
        <video autoplay playinline muted loop>
            <source src="./video.mp4" type="video/mp4" />

        </video>
        <div class="wrapper">
            <div class="copy">
                <a href="./gallery.html" class="btn btn-sm animated-button victoria-four">Gallery</a>
                <a href="./about-us.html" class="btn btn-sm animated-button victoria-four">About Us</a>
                <a href="./contact.html" class="btn btn-sm animated-button victoria-four">Contact</a>
            </div>
            <div class="blocks">
                <div class="block block-left"></div>
                <div class="block block-right"></div>
            </div>
            <div class="letters">
                <div class="row">
                    <div class="letter top-left">NATURAL</div>
                </div>
                <div class="row">
                    <div class="letter bottom-right">ANGLERS</div>
                </div>
            </div>
        </div>
    </container>

    <script>
        gsap.from(".letter", 0.8, {
            y: -20,
            opacity: 0,
            ease: 0.1,
            stager: 0.1
        });
        gsap.to(".top-left, .top-right", 2, {
            top: "0",
            ease: 0.1,
            delay: 2,
        });
        gsap.to(".bottom-right", 2, {
            bottom: "0",
            ease: 0.1,
            delay: 2,
        });
        gsap.to(".top-left", 2, {
            left: "0",
            ease: 0.1,
            delay: 4,
        });
        gsap.to(".top-right", 2, {
            right: "0",
            ease: 0.1,
            delay: 4,
        });
        gsap.to(".bottom-right", 2, {
            right: "0",
            ease: 0.1,
            delay: 4,
        });
        gsap.to(".block-left", 2, {
            left: "-50%",
            ease: 0.1,
            delay: 4,
        });
        gsap.to(".block-right", 2, {
            right: "-50%",
            ease: 0.1,
            delay: 4,
        });

    </script>

</body>

</html>
